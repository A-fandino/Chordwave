version: '3'

services:
  node:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: node:16
    container_name: chordwave
    restart: unless-stopped
    ports:
      - "80:3000"
    volumes:
      - ./client/:/home/node/app
    entrypoint: bash -c "cd /home/node/app; npm install; npm run dev"